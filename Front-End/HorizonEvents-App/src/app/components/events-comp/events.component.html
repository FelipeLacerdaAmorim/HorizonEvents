<app-title [title]="'Events'"></app-title>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filter</label>
    <input type="text"
    class="form-control mr-2"
    placeholder="search"
    [(ngModel)]="listFilter"
    >
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light bnt-sm"
        (click)="changeImage()">
        <i class="{{showImage ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{showImage ? 'show' : 'hide'}}
        </button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Local</th>
      <th>Date</th>
      <th>Amount of People</th>
      <th>Batch</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img [collapse]="showImage"
            [isAnimated]="true"
        src="/assets/{{event.imageURL}}"
        [style.width.px] = "widthImg"
        [style.height.px] = "heightImg"
        [style.margin.px] = "marginImg"
        >
      </td>
      <td>{{event.id}}</td>
      <td>{{event.theme}}</td>
      <td>{{event.local}}</td>
      <td>{{event.eventDate | DateFormatPipe}}</td>
      <td>{{event.numPeople}}</td>
      <td>{{event.batches[0].name}}</td>
      <td>
        <button type="button" class="btn btn-primary bnt-sm mr-2" tooltip="Edit">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger bnt-sm" tooltip="Delete" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>No event found</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to delete this event?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
